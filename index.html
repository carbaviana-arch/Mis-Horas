<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <div class="logo">
      <!-- Icono SVG minimalista estilo iOS -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="3" ry="3"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <h1>Registro de Horas</h1>
    </div>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section id="registro">
      <h2>Nuevo Registro</h2>
      <form id="registro-form">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>

        <label for="entrada">Hora de entrada</label>
        <input type="time" id="entrada" required>

        <label for="salida">Hora de salida</label>
        <input type="time" id="salida" required>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <section id="resumen">
      <h2>Resumen</h2>
      <p id="resumen-dia">Hoy: 0h</p>
      <p id="resumen-semana">Esta semana: 0h</p>
      <p id="resumen-mes">Este mes: 0h</p>
    </section>

    <section id="historial">
      <h2>Historial</h2>
      <ul id="lista-registros"></ul>
    </section>

    <button id="exportar-pdf">Exportar PDF</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
