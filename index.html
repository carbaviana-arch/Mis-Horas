<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horas</title>
  <link rel="stylesheet" href="style.css?v=1.3">
  <link rel="manifest" href="manifest.json?v=1.3">
</head>
<body>
  <header>
    <h1>⏱️ Registro de Horas</h1>
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section class="card">
      <h2>Nuevo Registro</h2>
      <form id="registro-form">
        <label>Fecha:
          <input type="date" id="fecha" required>
        </label>
        <label>Entrada:
          <input type="time" id="entrada" required>
        </label>
        <label>Salida:
          <input type="time" id="salida" required>
        </label>
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="card">
      <h2>Resumen</h2>
      <p>Total de horas: <span id="total-horas">00:00</span></p>
      <p>Hoy: <span id="resumen-dia">00:00</span></p>
      <p>Semana: <span id="resumen-semana">00:00</span></p>
      <p>Mes: <span id="resumen-mes">00:00</span></p>
      <button id="exportPdf">Exportar PDF</button>
    </section>

    <section class="card">
      <h2>Historial</h2>
      <ul id="historial"></ul>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js?v=1.3"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js?v=1.3');
    }
  </script>
</body>
</html>
