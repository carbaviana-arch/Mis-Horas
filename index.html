<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horas</title>
  <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
  <header>
    <h1>⏱️ Registro de Horas</h1>
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section class="card">
      <h2>Nuevo Registro</h2>
      <form id="registro-form">
        <label>Fecha:
          <input type="date" id="fecha" required>
        </label>
        <label>Entrada:
          <input type="time" id="entrada" required>
        </label>
        <label>Salida:
          <input type="time" id="salida" required>
        </label>
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="card">
      <h2>Resumen</h2>
      <p>Total de horas: <span id="total-horas">0</span></p>
      <p>Hoy: <span id="resumen-dia">0</span></p>
      <p>Semana: <span id="resumen-semana">0</span></p>
    </section>

    <section class="card">
      <h2>Historial</h2>
      <ul id="historial"></ul>
    </section>
  </main>

  <script src="script.js?v=1.1"></script>
</body>
</html>
